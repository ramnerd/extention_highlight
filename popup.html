<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Saved Highlights</title>
    <style>
      :root { color-scheme: light dark; }
      body {
        margin: 0; padding: 0;
        width: 360px; height: 480px;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        display: flex; flex-direction: column;
      }
      header {
        padding: 12px 14px; font-weight: 700; font-size: 16px;
        border-bottom: 1px solid rgba(0,0,0,0.1);
      }
      #controls {
        display: flex; gap: 8px; align-items: center;
        padding: 8px 14px; border-bottom: 1px solid rgba(0,0,0,0.08);
      }
      #search {
        flex: 1; padding: 8px 10px; border-radius: 8px; border: 1px solid rgba(0,0,0,0.2);
        outline: none;
      }
      #list {
        padding: 10px; overflow: auto; flex: 1;
        display: grid; gap: 10px;
      }
      .card {
        border: 1px solid rgba(0,0,0,0.12); border-radius: 12px; padding: 10px;
        display: grid; gap: 8px; background: Canvas;
      }
      .text {
        font-size: 14px; line-height: 1.4;
        background: rgba(255,212,0,0.25);
        padding: 8px; border-radius: 8px;
      }
      .meta {
        display: flex; justify-content: space-between; align-items: center; font-size: 12px; opacity: 0.8;
      }
      .actions {
        display: flex; gap: 8px; justify-content: flex-end;
      }
      button, .link {
        padding: 6px 10px; border-radius: 8px; border: 1px solid rgba(0,0,0,0.15);
        background: ButtonFace; color: ButtonText; cursor: pointer; font-weight: 600;
      }
      .empty {
        margin: auto; text-align: center; opacity: 0.7; font-size: 14px;
      }
    </style>
  </head>
  <body>
    <header>Saved Highlights</header>
    <div id="controls">
      <input id="search" type="text" placeholder="Search highlights..." />
      <button id="clear">Clear All</button>
    </div>
    <div id="list"></div>
    <script src="popup.js"></script>
  </body>
</html>
